{% extends 'all-files/base.html' %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>MobiCash</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
.hr{ 
  display: block;
  margin-left:400px;
  margin-right: 200px;
  border-style: inset;
  border-width: 1px;
} 
footer{
  /* position: fixed; */
  background-color:transparent;
  left: 0;
  bottom: 0;
  width: 100%;
  color:rgb(8, 8, 8);
  text-align: center;
  font-size: 10px;
}
.page {
  width: calc(100% - 17rem);
  margin-left: 17rem;
  transition: all 0.4s;
}
th{
    color: #ff9a02;
}
i{
  color: #ff9a02;
}
</style>
<!-- <script>http://127.0.0.1:8000/api/dele/1200080005675643</script> -->
<body>
  <div class="page">
    <img src="/static/images/cover1.png" style="margin-left: 27px;">
  </div>
  <div class="card" style="box-shadow: 0px 0px 5px 0px #ff9a02;width: 60%;margin-left: 355px;margin-top: 20px;"><br>
    <span><h3 class="text-center" style="font-family: 'Source Sans Pro', sans-serif;color: #ff9a02">Delete Customer</h3></span>
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col" style="color: #ff9a02;">No</th>
                <th scope="col" style="color: #ff9a02;">Name</th>
                <th scope="col" style="color: #ff9a02;">NID</th>
                <th scope="col" style="color: #ff9a02;">Phone</th>
                <th scope="col" style="color: #ff9a02;">Update</th>
              </tr>
            </thead>
            <tbody>
            {% for cust in customers %}
              <tr>
                <th scope="row">{{cust.id}}</th>
                <td>{{cust.name}}</td>
                <td>{{cust.nid}}</td>
                <td>{{cust.fone}}</td>
                <td><a href="{% url 'dele' cust.id %}"><i class="fa fa-trash mr-3 fa-fw"></i></a></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>  
    </div>
  </div><br><br><br><br><br><br><br><br><br>
  <div>
    <footer>
      <hr class="hr">
      <p style="margin-left:300px;">@2019 by ____Alexie.Manirakora</p>
    </footer>
  </div>   
</body>
</html>
{% endblock %}
